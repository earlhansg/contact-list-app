<div class="contact container">
  <header (addContact)="showModal()"></header>
  <filter
    (filterByName)="onFilterByName($event)"
    [searchTerm]="searchTerm"
  ></filter>
  <user-list
    [users]="contacts"
    (editContact)="onEditContact($event)"
    (deleteContact)="onDeleteContact($event)"
  ></user-list>
</div>
